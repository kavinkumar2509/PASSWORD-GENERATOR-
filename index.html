<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Password Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Welcome Section */
    #welcome {
      height: 100vh;
      background: url(images.jpeg) center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    #welcome h1 {
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }

    #startBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #00c853;
      color: white;
    }

    /* Generator Section */
    #generator {
      display: none;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    label, p {
      display: block;
      margin: 10px 0 5px;
    }

    input[type=checkbox] {
      margin-right: 10px;
    }

    .password-box {
      background: #f1f1f1;
      padding: 10px;
      font-size: 1.2rem;
      word-break: break-all;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #copyBtn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #themeToggle {
      float: right;
      margin-top: -10px;
    }

    .dark {
      --card-bg: #1c1c1c;
      background: #121212;
      color: white;
    }

    .light {
      --card-bg: #ffffff;
      background: #f5f5f5;
      color: #000;
    }

    .switch {
      margin-bottom: 1rem;
    }

    @media screen and (max-width: 600px) {
      #welcome h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="light">
  <!-- Welcome Page -->
  <section id="welcome">
    <h1>üîí Welcome to <br><b>Password Generator</b></h1>
    <button id="startBtn">Start üîë</button>
  </section>

  <!-- Generator Page -->
  <section id="generator">
    <div class="card">
      <h2>üîë Generate a Secure Password</h2>
      <div class="switch">
        <label>
          <input type="checkbox" id="themeToggle"> Dark Mode
        </label>
      </div>

      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12" />

      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>

      <p>Generated Password:</p>
      <div class="password-box" id="password">üîê Click Generate</div>
      <button onclick="copyPassword()" id="copyBtn">üìã Copy</button>
      <button onclick="generatePassword()" style="margin-top:10px">üîÑ Generate</button>
    </div>
  </section>

  <script>
    const startBtn = document.getElementById("startBtn");
    const welcome = document.getElementById("welcome");
    const generator = document.getElementById("generator");
    const lengthSlider = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const passwordBox = document.getElementById("password");

    startBtn.onclick = () => {
      welcome.style.display = "none";
      generator.style.display = "block";
    };

    lengthSlider.oninput = () => {
      lengthValue.textContent = lengthSlider.value;
    };

    document.getElementById("themeToggle").addEventListener("change", function () {
      document.body.className = this.checked ? "dark" : "light";
    });

    function generatePassword() {
      const length = +lengthSlider.value;
      const hasUpper = document.getElementById("uppercase").checked;
      const hasLower = document.getElementById("lowercase").checked;
      const hasNumber = document.getElementById("numbers").checked;
      const hasSymbol = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const number = "0123456789";
      const symbol = "!@#$%^&*(){}[]=<>/,.";
      let all = "";

      if (hasUpper) all += upper;
      if (hasLower) all += lower;
      if (hasNumber) all += number;
      if (hasSymbol) all += symbol;

      let password = "";
      if (all.length === 0) {
        passwordBox.textContent = "Please select at least one option.";
        return;
      }

      for (let i = 0; i < length; i++) {
        password += all[Math.floor(Math.random() * all.length)];
      }
      passwordBox.textContent = password;
    }

    function copyPassword() {
      navigator.clipboard.writeText(passwordBox.textContent);
      alert("üîê Password Copied to Clipboard!");
    }
  </script>
</body>
</html>
