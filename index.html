<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêçSnake Game</title>
  <style>
    :root {
      --light-bg: #eef;
      --light-text: #000;
      --dark-bg: #1e1e1e;
      --dark-text: #f0f0f0;
      --primary: #28a745;
      --secondary: #444;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    #welcome-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url(WhatsApp\ Image\ 2025-07-01\ at\ 17.28.23_6872db98.jpg) no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    #welcome-screen h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }

    #start-btn {
      padding: 12px 25px;
      font-size: 1.2rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #start-btn:hover {
      background-color: #218838;
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #eef;
    }

    #score-board {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      display: none;
    }

    .toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
    }

    .toggle-container button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: var(--secondary);
      color: white;
      cursor: pointer;
    }

    .score-values span {
      margin: 0 10px;
      font-weight: bold;
    }

    /* Game Over Modal */
    #game-over-modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .game-over-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .game-over-box {
      background: #333;
      color: white;
    }

    .game-over-box h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .game-over-box p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .game-over-box button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .game-over-box button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <button id="theme-toggle">üåô Dark Mode</button>
  </div>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>üêç Snake Game</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Scoreboard -->
  <div id="score-board">
    <div class="score-values">
      <span>Score: <span id="score">0</span></span>
      <span>High Score: <span id="high-score">0</span></span>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal">
    <div class="game-over-box">
      <h2>Game Over</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const scoreBoard = document.getElementById("score-board");
    const welcomeScreen = document.getElementById("welcome-screen");
    const startBtn = document.getElementById("start-btn");
    const themeToggle = document.getElementById("theme-toggle");
    const gameOverModal = document.getElementById("game-over-modal");
    const finalScoreDisplay = document.getElementById("final-score");

    let box = 20;
    let snake = [];
    let direction = "RIGHT";
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let gameInterval;
    let food;

    highScoreDisplay.textContent = highScore;

    function resetGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      scoreDisplay.textContent = score;
      finalScoreDisplay.textContent = 0;
      generateFood();
      gameOverModal.style.display = "none";
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 100);
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function draw() {
      ctx.fillStyle = document.body.classList.contains("dark-mode") ? "#2b2b2b" : "#eef";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "black" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction == "LEFT") headX -= box;
      if (direction == "RIGHT") headX += box;
      if (direction == "UP") headY -= box;
      if (direction == "DOWN") headY += box;

      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(headX, headY, snake)
      ) {
        clearInterval(gameInterval);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
          highScoreDisplay.textContent = highScore;
        }
        finalScoreDisplay.textContent = score;
        gameOverModal.style.display = "flex";
        return;
      }

      if (headX === food.x && headY === food.y) {
        score++;
        scoreDisplay.textContent = score;
        generateFood();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    function collision(x, y, array) {
      return array.some(segment => segment.x === x && segment.y === y);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    startBtn.addEventListener("click", () => {
      welcomeScreen.style.display = "none";
      scoreBoard.style.display = "block";
      resetGame();
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      themeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄ Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
